<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MineRP</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content="Najlepszy serwer Roleplay w Minecraft!"/>
        <meta name="author" content="Spajern" />
        <meta name="copyright" content="MineRP" />
        <meta name="robots" content="follow"/>
        <link rel="stylesheet" href="assets/style.css" type="text/css"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/spajcode.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/leonardosnt/mc-player-counter/dist/mc-player-counter.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <video autoplay="" muted="" loop="" id="bg">
            <source src="assets/wideo.mp4" type="video/mp4">
        </video>        
        
        <main>
            <img src="assets/logo.gif" id="logo" class="smtilt"/>

            <div id="servers">
                <div id="wlon" class="server smtilt" alt="on.minerp.pl" counter="true">
                    游릴 Whitelist On<br>
                    <div class="counter">
                        <span id="wloncounter" data-playercounter-ip="on.minerp.pl">-</span>/50
                    </div>
                    <img class="ico" src="/assets/info_ico.svg">
                </div>            
    
                <div id="wloff" class="server smtilt" alt="off.minerp.pl" counter="true">
                    游린 Whitelist Off<br>
                    <div class="counter">
                        <span id="wloffcounter" data-playercounter-ip="off.minerp.pl">-</span>/75
                    </div>
                    <img class="ico" src="/assets/info_ico.svg">
                </div>
            </div>

            <a href="https://discord.gg/minerp/">
                <img id="discordlogo" src="assets/discord_ico.png"/>
            </a>
            
        </main>

        <script>
            let wlonnum = "-",
                wloffnum = "-";

            $("#wlon").click(
                function(){
                    if($(this).attr("counter")==="true"){
                        let wlontext = $("#wloncounter").text();
                        if(wlontext>0)wlonnum = wlontext;
                        $(this).css("font-size","0.6rem");
                        $(this).html("Adres serwera Minecraft: on.minerp.pl<br/>Adres serwera Mumble: minerp.mumble.gg:10005");
                        $(this).attr("counter","false");
                    } else {
                        $(this).css("font-size","1rem");
                        $(this).html(`游릴 Whitelist On<br><div class="counter"><span data-playercounter-ip="on.minerp.pl">${wlonnum}</span>/50</div><img class="ico" src="/assets/info_ico.svg">`);
                        $(this).attr("counter","true");
                    }});
            
            $("#wloff").click(
                function(){
                    if($(this).attr("counter")==="true"){
                        let wlofftext = $("#wloffcounter").text();
                        if(wlofftext>0)wloffnum = wlofftext;
                        $(this).css("font-size","0.6rem");
                        $(this).html("Adres serwera Minecraft: off.minerp.pl<br/>Adres serwera Mumble: minerp.mumble.gg:10005");
                        $(this).attr("counter","false");
                    } else {
                        $(this).css("font-size","1rem");
                        $(this).html(`游린 Whitelist Off<br><div class="counter"><span data-playercounter-ip="off.minerp.pl">${wloffnum}</span>/75</div><img class="ico" src="/assets/info_ico.svg">`);
                        $(this).attr("counter","true");
                    }});
        </script>
    </body>
</html>
